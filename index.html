<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDA - North Karnataka Women Entrepreneur's Development Association</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    
    <!-- Preload hero image for instant loading -->
    <link rel="preload" href="/home1.webp" as="image" type="image/webp" />
    
    <!-- Critical CSS for hero section to prevent flash -->
    <style>
      .hero-preload {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/home1.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Preload hero image in DOM cache -->
    <div class="hero-preload" style="display: none;"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
