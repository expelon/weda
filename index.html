<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/logo.png" type="image/png" sizes="any" />
    <link rel="icon" href="/logo.png" type="image/png" sizes="48x48" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEDA - North Karnataka Women Entrepreneur's Development Association</title>
    <meta property="og:image" content="/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="WEDA - North Karnataka Women Entrepreneur's Development Association" />
    <meta property="og:title" content="WEDA - North Karnataka Women Entrepreneur's Development Association" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/logo.png" />

    <meta name="twitter:description" content="Empowering women entrepreneurs through skill development, training, and market exposure in North Karnataka since 2009." />
    
    <!-- Preload hero image for instant loading -->
    <link rel="preload" href="/home1.webp" as="image" type="image/webp" />
    
    <!-- Critical CSS for hero section to prevent flash -->
    <style>
      .hero-preload {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/home1.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Preload hero image in DOM cache -->
    <div class="hero-preload" style="display: none;"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
